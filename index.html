<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AGCL | Assam</title>
  <link rel="stylesheet" href="./src/assets/use.fontawesome.com/releases/v5.15.3/css/all.css">
  <link rel="stylesheet" href="./src/assets/css/libraries.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div id="root"></div>

  <script src="./src/assets/js/jquery-3.5.1.min.js"></script>
  <script src="./src/assets/js/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script src="./src/assets/js/main.js"></script>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({
        offset: 0,
        duration: 1800,
        easing: 'ease-in-out',
        once: true,
        mirror: false,
      });
    });



    window.addEventListener('load', function () {
      if (typeof AOS !== 'undefined') {
        AOS.refresh();
      }
    });
  </script>



</body>

</html>
